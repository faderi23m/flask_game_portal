<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('.static', filename='css/styles.css')}}" rel="stylesheet" />
<link rel="icon" href="{{ url_for('.static', filename='images/favicon.ico') }}" type="image/x-icon" />
<title>{{ title }}</title>
</head>
<body>
{%for cat,msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="sidebar" id="sidebar">
<button class="close-btn" id="toggleBtn" onclick="toggleSidebar()">&#x25C0;</button>
{% if menu -%}
<ul class="menu-list">
{% for p in menu %}
<li><a href="{{ url_for(p.url) }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
{% endif -%}
</div>
<div class="container">
{% block content -%}
{% endblock %}
</div>
<script>
function toggleSidebar() {
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');

// Переключаем класс панели
const isSidebarActive = sidebar.classList.toggle('active');

// Меняем направление стрелки
toggleBtn.innerHTML = isSidebarActive ? '&#x25B6;' : '&#x25C0;';
}
</script>
</body>
</html>
